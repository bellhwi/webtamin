      <!-- Contact -->
      <section class="relative bg-gray-50" id="contact">
        <!-- Text and form Container -->
        <div
          class="container mx-auto flex flex-col items-center pt-16 lg:pb-16"
        >
          <!-- Title -->
          <h2 class="text-center text-3xl font-bold md:text-5xl lg:mb-8">
            Let's Get In Touch
          </h2>
          <div
            class="w-full mt-8 flex flex-col mx-auto lg:flex-row lg:items-center lg:space-x-4 lg:mt-0"
          >
            <div class="px-8 w-full lg:w-1/2">
              <!-- Address -->
              <div class="flex flex-col space-y-2 lg:hidden">
                <a
                  href="mailto:contact@webtamin.co"
                  class="text-color-primary w-max md:text-lg text-center flex items-center contact-link"
                >
                  <i class="fa-solid fa-envelope mr-2"></i>
                  contact@webtamin.co
                </a>
                <a
                  href="tel:+19165918323"
                  class="text-color-primary w-max md:text-lg text-center flex items-center contact-link"
                >
                  <i class="fa-solid fa-phone mr-2"></i>
                  (+1) 916-591-8323
                </a>
              </div>
              <form
                name="contact"
                method="POST"
                class="w-full mt-8"
                data-netlify="true"
              >
                <!-- Name -->
                <div class="mb-4">
                  <label for="name" class="block mb-1 font-medium">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:border-blue-500 rounded"
                    required
                  />
                </div>

                <!-- Business -->
                <div class="mb-4">
                  <label for="business" class="block mb-1 font-medium"
                    >Business</label
                  >
                  <input
                    type="text"
                    id="business"
                    name="business"
                    class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:border-blue-500 rounded"
                    required
                  />
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                  <label for="phone" class="block mb-1 font-medium"
                    >Phone</label
                  >
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:border-blue-500 rounded"
                  />
                </div>

                <!-- Email -->
                <div class="mb-4">
                  <label for="email" class="block mb-1 font-medium"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:border-blue-500 rounded"
                    required
                  />
                </div>

                <!-- Message -->
                <div class="mb-4">
                  <label for="message" class="block mb-1 font-medium"
                    >Message</label
                  >
                  <textarea
                    id="message"
                    name="message"
                    class="w-full px-4 py-2 border border-gray-300 focus:outline-none focus:border-blue-500 rounded"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <!-- Submit button -->
                <button
                  type="submit"
                  class="block mx-auto uppercase py-4 px-16 mt-8 text-white tracking-wider font-semibold bg-color-primary w-full"
                >
                  submit
                </button>
              </form>
            </div>
            <div class="w-full lg:w-1/2">
